<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor V1.0</title>

   <link rel="stylesheet" href="./rsc/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <h1>ROCKPAPERSCISSORS v1.0 </h1>
            <P>This is a simulation of the famous ROCK PAPER SCISSORS GAME. For the meantime, it 
                just a console application so check all your results in the console.

                Graphical update will be deployed soon.
            </P>       

            <h3 style="margin-bottom: 0;">Select an option Below to make a choice</h3>

            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>

                
            </div>
            <button class="reset"><a href="index.html">Restart</a></button>

            <div class="results">
                <div class="game-message"></div>
                <div class="players">
                    <div class="player" >Player</div>
                    <div class="computer">Computer</div>
                </div>
                <div class="scores">
                    <div class="player-score">0</div> 
                    <div class="colon">:</div>
                    <div class="computer-score">0</div>
                </div>
                
            </div>
            
        </div>       

    </div>

    <script src="./rsc/js/scripts.js"></script>
</body>
</html>
